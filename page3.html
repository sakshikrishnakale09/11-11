<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Moments</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #ffe4ec, #ffc1cc);
      color: #880e4f;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 45%;
      max-width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 10px #f48fb1;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 10px #f8bbd0;
      cursor: pointer;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #ec407a; }
      to { text-shadow: 0 0 20px #d81b60; }
    }
  </style>
</head>
<body>
  <h1>Memories with You</h1>
  <div class="gallery">
    <img src="images/memory1.jpg" alt="Memory 1">
    <img src="images/memory2.jpg" alt="Memory 2">
    <img src="images/memory3.jpg" alt="Memory 3">
    <img src="images/memory4.jpg" alt="Memory 4">
  </div>
  <button onclick="location.href='page4.html'">Almost There ðŸ’Œ</button>

  <audio autoplay loop muted onplay="this.muted=false">
    <source src="https://files.catbox.moe/pjmxo8.mp3" type="audio/mpeg" />
  </audio>

  <!-- Floating Hearts -->
  <style>
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      top: -20px;
      animation: fall 10s linear infinite;
      opacity: 0.6;
      border-radius: 50%;
      z-index: 9999;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes fall {
      0% { transform: translateY(0) rotate(45deg); }
      100% { transform: translateY(100vh) rotate(45deg); }
    }
  </style>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
