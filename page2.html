<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Smile</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#fff1f5, #ffb6c1);
      font-family: 'Georgia', serif;
      color: #ad1457;
      text-align: center;
      padding: 30px 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.2em;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin: 10px auto 30px;
      max-width: 85%;
      line-height: 1.5em;
    }
    img {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #f06292;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 10px #f8bbd0;
      cursor: pointer;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #ff8a80; }
      to { text-shadow: 0 0 20px #ff1744; }
    }
  </style>
</head>
<body>
  <h1>Your Smile Means Everything</h1>
  <p>Every time you smile, my heart skips a beat. It's the most beautiful thing in the world to me. üíó</p>
  <img src="images/her-smile.jpg" alt="Her Beautiful Smile" />
  <br>
  <button onclick="location.href='page3.html'">Keep Going ‚û°Ô∏è</button>

  <audio autoplay loop muted onplay="this.muted=false">
    <source src="https://files.catbox.moe/pjmxo8.mp3" type="audio/mpeg" />
  </audio>

  <!-- Floating Hearts -->
  <style>
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      top: -20px;
      animation: fall 10s linear infinite;
      opacity: 0.6;
      border-radius: 50%;
      z-index: 9999;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes fall {
      0% { transform: translateY(0) rotate(45deg); }
      100% { transform: translateY(100vh) rotate(45deg); }
    }
  </style>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
